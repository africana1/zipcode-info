<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bulma.min.css" />
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="password.ico" type="ico" />
    <title>Location Finder</title>
    <style>
      .icon-check,
      .icon-remove {
        display: none;
      }
    </style>
  </head>
  <body id="body">
    <section class="hero hero-body is-dark column">
      <h1 class="title">Location Info</h1>
      <h2 class="subtitle">Enter a zip code to get the location info</h2>
      <form id="zipForm">
        <div class="field">
          <div class="control">
            <div class="select is-success">
              <select id="country">
                <option value="ar">Argentina</option>
                <option value="at">Austria</option>
                <option value="au">Australia</option>
                <option value="hr">Croatia</option>
                <option value="dk">Denmark</option>
                <option value="de">Germany</option>
                <option value="gb">Great Britain</option>
                <option value="gt">Guatemala</option>
                <option value="it">Italy</option>
                <option value="pk">Pakistan</option>
                <option value="ru">Russia</option>
                <option value="es">Spain</option>
                <option value="za">South Africa</option>
                <option value="se">Sweden</option>
                <option value="ch">Switzerland</option>
                <option value="th">Thailand</option>
                <option value="us" selected>United States</option>
              </select>
            </div>
          </div>
        </div>

        <div class="field">
          <div class="control has-icons-left has-icons-right">
            <input type="text" class="input zip is-large" id="input" />

            <span class="icon is-small is-left">
              <i class="fa fa-map-pin"></i>
            </span>

            <span class="icon is-small is-right icon-check">
              <i class="fa fa-check"></i>
            </span>

            <span class="icon is-small is-right icon-remove">
              <i class="fa fa-remove"></i>
            </span>
          </div>
        </div>
      </form>
    </section>
    <br />
    <div class="container">
      <div class="lds-roller" id="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
      <div id="output"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
